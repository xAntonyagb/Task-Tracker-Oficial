<app-header></app-header>
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [id]="user.id"
                [name]="user.name"
                [avatar]="user.avatar"
                (select)="onSelectUser($event)">
      </app-user>
    </li>
  </ul>
  <app-task [user]="selectedUser"></app-task>
  <h1>Main Principal</h1>
</main>
<router-outlet />
